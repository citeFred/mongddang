<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<div style="text-align: center; margin-top:40px">
  <img src="assets/images/logo_mongDDang.png" alt="로고이미지_가로" style="width:280px; height: auto;">
</div>

<ion-header [translucent]="true"></ion-header>

<ion-content>
  <h1 class="createAccountTitle">회원가입</h1>

  <form>
    <div class="login-box">
      <div>
        <label for="nickname">닉네임</label>
        <input id="nickname" type="text" name="nickname" placeholder="닉네임을 입력하세요">
      </div>

      <div>
        <label for="email">이메일</label>
        <input id="email" type="email" name="email" placeholder="이메일을 입력하세요">
      </div>

      <div>
        <label for="password">비밀번호</label>
        <input id="password" type="password" name="password" placeholder="비밀번호를 입력하세요">
      </div>
      <ion-button class="signUp" expand="full" type="submit">회원가입</ion-button>
    </div>
    <div class="divider-container">
      <hr class="divider-line">
<!--<span class="divider-text">O</span>-->
<!--      <hr class="divider-line">-->
    </div>
  </form>
  <ion-button class="backLoginBtn"(click)="goBackLoginPage()">뒤로 가기</ion-button>
</ion-content>
</html>
