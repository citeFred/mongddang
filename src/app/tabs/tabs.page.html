
<ion-content>
  <ion-tabs class="center">

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" href="/tabs/tab1">
        <ion-icon aria-hidden="true" name="home"></ion-icon>
        <ion-label>홈</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2" href="/tabs/tab2">
        <ion-icon aria-hidden="true" name="search-outline"></ion-icon>
        <ion-label>검색</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3" href="/tabs/tab3">
        <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
        <ion-label>로그인</ion-label>
      </ion-tab-button>
      <ion-tab-button *ngIf="showAdditionalTabs" tab="tab4">
        <ion-icon name="settings"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-tab-button>
      <ion-tab-button *ngIf="showAdditionalTabs" tab="tab5">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Info</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
