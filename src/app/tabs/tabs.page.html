
<ion-content>
  <ion-tabs class="center">

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" href="/tabs/tab1">
        <ion-icon aria-hidden="true" name="home"></ion-icon>
        <ion-label>홈</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2" href="/tabs/tab2">
        <ion-icon aria-hidden="true" name="search-outline"></ion-icon>
        <ion-label>검색</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3" href="/tabs/tab3" *ngIf="!showAdditionalTabs">
        <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
        <ion-label>로그인</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="rating-tab3" href="/tabs/rating-tab3" *ngIf="showAdditionalTabs">
        <ion-icon name="star-outline"></ion-icon>
        <ion-label>평가</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="news-tab4" href="/tabs/news-tab4" *ngIf="showAdditionalTabs">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>소식</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="mypage-tab5" href="/tabs/mypage-tab5"*ngIf="showAdditionalTabs">
        <ion-icon name="person"></ion-icon>
        <ion-label>마이페이지</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
