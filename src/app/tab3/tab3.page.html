<ion-header [translucent]="true">
  <!--
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
  -->
</ion-header>
<div style="text-align: center; margin-top:40px">
  <img src="assets/images/logo_mongDDang.png" alt="로고이미지_가로" style="width:280px; height: auto;">
</div>
<ion-content>
  <h1 class="login-title">로그인</h1>

  <form>
    <div class="login-box">
      <ion-item>
        <ion-label position="floating">이메일</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">비밀번호</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </div>
    <ion-button expand="full" type="submit">로그인</ion-button>
    <div class="center-text">
      <span class="account-text">계정이 없으신가요? </span>
      <span class="signup-text" (click)="goToCreateAccountPage()">회원가입</span>
    </div>
    <div class="divider-container">
      <hr class="divider-line">
      <span class="divider-text">OR</span>
      <hr class="divider-line">
    </div>
  </form>
</ion-content>
